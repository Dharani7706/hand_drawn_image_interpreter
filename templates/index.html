<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Recognition</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload a Hand-Drawn Flowchart</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="uploadImage()">Upload</button>
        <div id="output">
            <h2>Processed Diagram</h2>
            <img id="processedImage" src="" alt="Processed Diagram" style="display:none;">
        </div>
    </div>

    <script>
        function uploadImage() {
            let fileInput = document.getElementById("imageUpload");
            let file = fileInput.files[0];
            if (!file) {
                alert("Please select an image file.");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.image_url) {
                    let imgElement = document.getElementById("processedImage");
                    imgElement.src = data.image_url;
                    imgElement.style.display = "block";
                } else {
                    alert("Error processing image.");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
